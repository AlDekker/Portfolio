<!DOCTYPE html>
<html lang="ru">
<head>
  <title>404</title>
  <meta charset="UTF-8">
  <meta name="description" content="404">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/style.min.css"> 
</head>
<body>
  
  <div class="wrapper">

    <header class="header header--404">      
      <div class="header__main">
        <div class="container header__main-row">
          
          <a class="header__logo logo" href="/">
            <img src="img/logo.svg" width="166" height="41" alt="Логотип Comics Market Place">
          </a>

        </div>
      </div>
    </header>
   
    <main class="content">
      

      <div class="error-404">



        <div class="container">
          <div class="col-lg-7 col-sm-12">
            <div class="error-404__body">
              <h1 class="error-404__title">Страница не найдена</h1>
              <p class="error-404__descr">Что-то пошло не так, но мы обязательно разберёмся с причиной и все заработает!</p>

              <a href="/" class="error-404__button skew">
                <span class="skew__content">
                  На главную
                </span>
                <svg class="skew__bg" viewBox="0 0 194 45" fill="none" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 1H189L192 44H4L2 1Z"/>
                </svg>                
              </a>
            </div>
          </div>
        </div>

        <img class="error-404__image" src="img/404.png" alt="" aria-hidden="true">

      </div>      
    

            
      
    </main>

  </div>
  
  <script src="js/app.min.js"></script> 
  
</body>
</html>
